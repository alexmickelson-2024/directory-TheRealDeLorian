name: deployment to alex server
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker Image
        run: |
          docker build -t doriancottle/dorian-nextjs:${{ github.run_number }} -t doriancottle/dorian-nextjs:latest .
          docker tag doriancottle/dorian-nextjs:${{ github.run_number }} doriancottle/dorian-nextjs:latest

      - name: Push Docker Image
        run: |
          docker push doriancottle/dorian-nextjs --all-tags

      - name: Deploy to Kubernetes
        env:
          IMAGE_TAG: ${{ github.run_number }}
        run: | 
          export PATH=$PATH:~/.nix-profile/bin:/nix/var/nix/profiles/default/bin
          for file in kube/*; do
            cat "$file" | envsubst | kubectl apply -f -;
          done
