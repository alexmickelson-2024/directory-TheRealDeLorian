apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dorian-nextjs
  name: dorian-nextjs-ingress
spec: 
  ingressClassName: nginx
  rules: 
  - host: dorjs.duckdns.org
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: dorian-nextjs-app-svc
            port:
              number: 80